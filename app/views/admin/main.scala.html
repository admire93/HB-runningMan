@(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HanBeet Running man admin pages</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/awesomeDate.js")" type="text/javascript"></script>
        <style type="text/css">
          .fat-input {
            height: 50px;
          }
        </style>
    </head>
    <body>
      <div class="navbar navbar-static-top" style="margin-bottom: 50px;">
        <div class="navbar-inner">
          <a class="brand" href="@routes.Admins.login">HB Admin</a>
          <ul class="nav">
            <li><a href="@routes.Admins.index">상황</a></li>
            <li><a href="@routes.Admins.addTeam">팀등록</a></li>
            <li><a href="@routes.Admins.viewMissions">미션들</a></li>
            <li><a href="@routes.Admins.manageMission">미션관리</a></li>
            <li><a href="@routes.Application.logout">로그아웃</a></li>
          </ul>
        </div>
      </div>
      @flash.get("success").map { msg =>
        <div class="alert alert-block alert-success">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <h4>성공 :)</h4>
          @msg
        </div>
      }
      @flash.get("fail").map { msg =>
        <div class="alert alert-block alert-error">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <h4>실패 :(</h4>
          @msg
        </div>
      }
        @content
    </body>
</html>
