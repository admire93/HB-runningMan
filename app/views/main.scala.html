@(team: Option[Team])(content: Html)(implicit flash: Flash)

<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HanBeet Running man</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <style type="text/css">
          .fat-input {
            height: 50px;
          }
        </style>
    </head>
    <body>
      <div class="navbar navbar-static-top" style="margin-bottom: 50px;">
        <div class="navbar-inner">
          <a class="brand" href="@routes.Teams.login">HB RunningMan</a>
          <ul class="nav">
            @team.map { team =>
            <li><a href="@routes.Teams.currentMission(team.index.toString.toLong)">현재 미션</a></li>
            <li><a href="@routes.Teams.nextMission(team.index.toString.toLong)">다음 미션</a></li>
            }
          </ul>
        </div>
      </div>
        @content
    </body>
</html>
